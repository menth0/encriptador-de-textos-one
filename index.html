<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" defer></script>
        <title>Encriptador de Textos</title>
      </head>
      <body>
        <header>
          <a href="./">
            <img src="./assets/Logo.svg" alt="Logo Alura" class="logo" />
          </a>
        </header>
    
        <div class="contenedor">
          <div class="subcontenedor1">
            <textarea
              name="texto"
              id="entradaTexto"
              cols="30"
              rows="10"
              placeholder="Ingrese el texto aqui"
            ></textarea>
    
            <div class="grupo1">
              <div class="advertencia">
                <figure class="adv">
                  <img
                    src="./assets/bi_exclamation-circle-fill.svg"
                    alt="signo de advertencia"
                  />
                  <p>Solo letras minúsculas y sin acentos</p>
                </figure>
              </div>
              <div class="botones">
                <button class="boton-principal encriptar">Encriptar</button>
                <button class="boton-secundario desencriptar">Desencriptar</button>
              </div>
            </div>
          </div>
    
          <div class="subcontenedor2">
            <div class="contenedor-tarjeta">
              <div class="tarjeta">
                <div class="cuerpo-tarjeta">
                  <img src="assets/Muñeco.svg" alt="Muñeco" />
                  <h3 class="titulo-tarjeta">Ningún mensaje fue encontrado</h3>
                  <p class="texto-tarjeta">
                    Ingresa el texto que desees encriptar o desencriptar.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <footer>
          <div id="nombreDesarrollador">
            Desarrollado por E. Vega para el desafio ONE
          </div>
        </footer>
      </body>
</html>
